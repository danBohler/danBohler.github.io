<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroll Transition Gallery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
            rel="stylesheet">
        <script src="/assets/js/script.js"></script>
        <script>
            window.onload = function () {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/assets/css/styles.css?v=' + new Date().getTime();
                document.getElementsByTagName('head')[0].appendChild(link);

                // Inicializar al cargar la página
                updateImageSources();

                // Actualizar al cambiar el tamaño de la ventana
                window.onresize = updateImageSources;
            }
        </script>
    </head>

    <body>
        <div class="background-section image-container morning" id="fixed">
            <img id="landscape_morning" src="/assets/images/mobile_landscape_morning.png"
                alt="Imagen de paisaje por la mañana" style="opacity: 1;">
            <img id="landscape_afternoon" src="/assets/images/mobile_landscape_afternoon.png"
                alt="Imagen de paisaje al mediodía" style="opacity: 0;">
            <img id="landscape_evening" src="/assets/images/mobile_landscape_evening.png"
                alt="Imagen de paisaje por la tarde" style="opacity: 0;">
            <img id="landscape_night" src="/assets/images/mobile_landscape_night.png"
                alt="Imagen de paisaje por la noche" style="opacity: 0;">
            <div class="list-container">
                <ul>
                    <li>
                        <h3 class="subtitle shadow bold">24 / AGOSTO / 24</h3>
                    </li>
                    <li><span class="separator-line"></span></li>
                    <li>
                        <h1 class="shadow" id="title-header">DAN & CAR</h1>
                    </li>
                    <li><span class="separator-line"></span></li>
                    <li>
                        <h3 id="invite-text">Tras años de aventuras juntos ha <br> llegado el momento de celebrar con <br> quienes más
                            queremos.<br>¡Os esperamos a todos!</h3>
                    </li>
                    <li><span class="separator-line"></span></li>
                    <li>
                        <h3 class="subtitle bold">TORAZO / ASTURIAS</h3>
                    </li>
                    <li></li>
                    
                </ul>
                <!-- <div id="typeform-container"></div>
                <div data-tf-live="01HW0Z5XWYASAQ39MZ816T1AHK"></div> -->
            </div>
            <id class="flex-container">
                <img id="float-button" src="/assets/icons/scroll-button.png" alt="Icono del botón">
            </id>
        </div>

    </body>

</html>
